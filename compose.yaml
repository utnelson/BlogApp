version: '3.0'
services:
  postgres:
    restart: always
    image: postgres:10
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - ./postgres-data/postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  app:
    restart: always
    build: ./services/web
    command: gunicorn --bind 0.0.0.0:5000 main:app
    expose:
      - 5000:5000
    environment:
      - ./.env
    volumes:
      - ".:/app"
